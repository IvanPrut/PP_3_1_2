<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <p th:text="${user.getId()}">Value</p>
    <p th:text="${user.getUsername()}">Value</p>
    <p th:text="${user.getName()}">Value</p>
    <p th:text="${user.getSurname()}">Value</p>
    <p th:text="${user.getEmail()}">Value</p>
    <p th:text="${user.getRoles()}">Value</p>

    <a th:href="@{/admin/user/{id}/edit(id=${user.id})}" th:text="Изменить">Value</a>
    <br/>
    <form th:method="DELETE" th:action="@{/admin/user/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
    <br/>
    <form th:action="@{/auth/logout}" th:method="POST">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
